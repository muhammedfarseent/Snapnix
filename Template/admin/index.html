<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapnix Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f5f6fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center text-white">Snapnix Admin</h4>
      <a href="#">Dashboard</a>
      <a href="#">Manage Users</a>
      <a href="#">Manage Courses</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
      <a href="#" class="text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Topbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="ms-auto">
          <span class="navbar-text">Welcome, Admin</span>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="content">
        <h2>Dashboard</h2>
        <p>Welcome to the Snapnix Admin Panel. Use the sidebar to manage your platform.</p>

        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text fs-4">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Total Courses</h5>
                <p class="card-text fs-4">35</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Enrollments</h5>
                <p class="card-text fs-4">200</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
